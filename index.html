<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sortear</title>
  </head>
  <body>
    <div class="container">
      <h1>Sorteador de números</h1>

      <div class="input-group">
        <div class="input-um">
          <label for="prim-nume">Ínicio:</label>
          <input type="number" id="prim-nume" required />
        </div>
  
        <div class="input-dois">
          <label for="segu-nume">Fim:</label>
          <input type="number" id="segu-nume" required />
        </div>
      </div>

      <button type="button" id="sortear">Sortear</button>

      <div id="resultado">
        <span> 00 </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
